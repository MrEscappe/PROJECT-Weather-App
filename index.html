<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vai chuve? (Weather App!)</title>
		<script src="script/script.js" defer></script>
		<link rel="stylesheet" href="style/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Vai chuve?</h1>
			<div class="search-box">
				<input type="text" class="search-bar" placeholder="Digite o nome da cidade..." required />
				<button class="search-button">Buscar</button>
			</div>
			<div class="weather-box">
				<div class="location">
					<p class="city-name"></p>
					<div class="rain"></div>
				</div>

				<div class="status">
					<div class="weather"></div>
					<img src="" alt="" class="weather-icon" />
					<div class="temperature"></div>
				</div>
			</div>
			<div class="forecast-box">
				<div class="forecast">
					<div class="day"></div>
					<div class="weather-day1"></div>
					<img src="" alt="" class="weather-icon-day1" />
					<div class="temperature-day1"></div>
				</div>
				<div class="forecast">
					<div class="day"></div>
					<div class="weather-day2"></div>
					<img src="" alt="" class="weather-icon-day2" />
					<div class="temperature-day2"></div>
				</div>
				<div class="forecast">
					<div class="day"></div>
					<div class="weather-day3"></div>
					<img src="" alt="" class="weather-icon-day3" />
					<div class="temperature-day3"></div>
				</div>
			</div>
		</div>
	</body>
</html>
